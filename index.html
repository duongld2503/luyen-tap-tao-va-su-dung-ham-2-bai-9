<script>
    let arr = [2,3,5,5,5,5];
    alert(kiemTra(arr));

    function kiemTra(chuoi) {
        let dem = 0;
        let n = parseInt(prompt("nhap so kiem tra: "));
        let dung = true;
        for (i=0;i<chuoi.length;i++){
            if (n === chuoi[i]){
                dem++;
                dung = false
            }
        }
        if (dung){
            alert("-1");
        }
        return dem;
    }
